<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <ul class="nav_list2" id="tg_nav" *ngIf="tigeen_menu">
      <span class="menu_icon2">
        <i class="fas fa-times" (click)="toggleMenu()"></i>
      </span>

      <li class="nav_anchor2"><a href="#">Tab one</a></li>

      <li class="nav_anchor2"><a href="#">Tab two</a></li>
      <li class="nav_anchor2"><a href="#">Tab three </a></li>
    </ul>
    <nav class="nav_contain bg-primary">
      <div class="navbar">
        <div class="nav_bars">
          <span class="menu_icon">
            <i class="fas fa-bars" (click)="toggleMenu()"></i>
          </span>
          <img
            src="../assets/tigeen_logo.png"
            alt="tigeen_logo"
            class="nav_img"
          />
        </div>
        <div>
          <ul class="nav_list">
            <li class="nav_anchor"><a href="#">Tab one</a></li>

            <li class="nav_anchor"><a href="#">Tab two</a></li>
            <li class="nav_anchor"><a href="#">Tab three </a></li>
          </ul>
        </div>
      </div>
      <span class="menu_icon"
        ><i class="fas fa-bars" (click)="toggleMenu()"></i
      ></span>
    </nav>
    <div class="footer"><app-footer></app-footer></div>
  </body>
</html>
